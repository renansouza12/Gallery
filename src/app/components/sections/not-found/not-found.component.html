<div class="not_found">
    <p>We cannot find the item you are searching for, maybe a little spelling mistake</p>
    <div class="not_found_title">
        <h1>Images<span>Gallery</span>Found</h1>
        <h2>Not</h2>
    </div>
    <div class="not_found_images">
        <div class="not_image">
            <img  ngSrc="./assets/notFoundImage1.jpg" loading="lazy" fill alt="flower's vase  image">
        </div>
        <div class="not_image">
            <img  ngSrc="./assets/notFoundImage2.jpg" loading="lazy" fill alt="shapes  image">
        </div>
        <div class="not_image">
            <img  ngSrc="./assets/notFoundImage3.jpg" loading="lazy" fill alt="woman's face  image">
        </div>
        <div class="not_image">
            <img  ngSrc="./assets/notFoundImage4.jpg" loading="lazy" fill alt="statue  image">
        </div>
    </div>
    <button (click)="back()" >Go Back</button>
</div>
